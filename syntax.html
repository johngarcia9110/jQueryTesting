<!DOCTYPE html>
   <html>
    <head>
        <title>jQuery Syntax</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>jQuery Syntax</h1>
        <p>Hello there! This is some text.</p>
        
        <div id="box">a box</div>
        <div class="thing">a thing</div>
        
        <button>A button!</button>
        
        <!-- Load the cdn first -->
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <!-- if CDN fails to load, serve up the local version --->
        <script>window.jquery || document.write('<script src="js/jquery-2.2.0.js"><\/script>');</script>
        
        <script src="js/script.js"></script> 
    </body>
</html>
